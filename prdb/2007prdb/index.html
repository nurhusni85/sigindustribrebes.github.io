<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/PDRB2007_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-7.34738879768,108.508578553],[-6.71478374768,109.596540579]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://a.tile.stamen.com/toner/{z}/{x}/{y}.png', {
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>,<a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Mapdata: &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        var overlay_Satelitegoo_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            opacity: 1.0
        });
        overlay_Satelitegoo_0.addTo(map);
        map.addLayer(overlay_Satelitegoo_0);
        function pop_PDRB2007_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kecamatan</th>\
                        <td>' + (feature.properties['Kecamatan'] !== null ? Autolinker.link(String(feature.properties['Kecamatan'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PRDB 2007</th>\
                        <td>' + (feature.properties['PRDB 2007'] !== null ? Autolinker.link(String(feature.properties['PRDB 2007'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_PDRB2007_1_0(feature) {
            if (feature.properties['PRDB 2007'] >= 1000000.000000 && feature.properties['PRDB 2007'] <= 2500000.000000 ) {
                return {
                pane: 'pane_PDRB2007_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,251,255,1.0)',
            }
            }
            if (feature.properties['PRDB 2007'] >= 2500000.000000 && feature.properties['PRDB 2007'] <= 4100000.000000 ) {
                return {
                pane: 'pane_PDRB2007_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(176,210,232,1.0)',
            }
            }
            if (feature.properties['PRDB 2007'] >= 4100000.000000 && feature.properties['PRDB 2007'] <= 5100000.000000 ) {
                return {
                pane: 'pane_PDRB2007_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(62,142,196,1.0)',
            }
            }
            if (feature.properties['PRDB 2007'] >= 5100000.000000 && feature.properties['PRDB 2007'] <= 15000000.000000 ) {
                return {
                pane: 'pane_PDRB2007_1',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,48,107,1.0)',
            }
            }
        }
        map.createPane('pane_PDRB2007_1');
        map.getPane('pane_PDRB2007_1').style.zIndex = 401;
        map.getPane('pane_PDRB2007_1').style['mix-blend-mode'] = 'normal';
        var layer_PDRB2007_1 = new L.geoJson(json_PDRB2007_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_PDRB2007_1',
            onEachFeature: pop_PDRB2007_1,
            style: style_PDRB2007_1_0,
        });
        bounds_group.addLayer(layer_PDRB2007_1);
        map.addLayer(layer_PDRB2007_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'PDRB 2007<br /><table><tr><td style="text-align: center;"><img src="legend/PDRB2007_1_SANGATSEDIKIT0.png" /></td><td>SANGAT SEDIKIT</td></tr><tr><td style="text-align: center;"><img src="legend/PDRB2007_1_SEDANG1.png" /></td><td>SEDANG</td></tr><tr><td style="text-align: center;"><img src="legend/PDRB2007_1_BANYAK2.png" /></td><td>BANYAK</td></tr><tr><td style="text-align: center;"><img src="legend/PDRB2007_1_SANGATBANYAK3.png" /></td><td>SANGAT BANYAK</td></tr></table>': layer_PDRB2007_1,"Satelite goo": overlay_Satelitegoo_0,},{collapsed:false}).addTo(map);
        setBounds();
        var i = 0;
        layer_PDRB2007_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Kecamatan'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['Kecamatan']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_PDRB2007_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_PDRB2007_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'Kecamatan'}));
        resetLabels([layer_PDRB2007_1]);
        map.on("zoomend", function(){
            resetLabels([layer_PDRB2007_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_PDRB2007_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_PDRB2007_1]);
        });
        </script>
    </body>
